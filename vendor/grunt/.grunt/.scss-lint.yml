linters:
  BorderZero:
    enabled: false

  CapitalizationInSelector:
    enabled: true

  ColorKeyword:
    enabled: false

  Comment:
    enabled: true

  DebugStatement:
    enabled: true

  DeclarationOrder:
    enabled: true

  DuplicateProperty:
    enabled: true

  EmptyLineBetweenBlocks:
    enabled: true
    ignore_single_line_blocks: true

  EmptyRule:
    enabled: true

  FinalNewline:
    enabled: false
    present: true

  HexLength:
    enabled: true
    style: short # or 'long'

  HexNotation:
    enabled: true
    style: uppercase # or 'uppercase'

  HexValidation:
    enabled: true

  IdWithExtraneousSelector:
    enabled: true

  Indentation:
    enabled: false
    width: 2

  LeadingZero:
    enabled: true
    style: include_zero # or 'include_zero'

  MergeableSelector:
    enabled: true
    force_nesting: true

  NameFormat:
    enabled: true
    convention: hyphenated_lowercase # or 'BEM', or a regex pattern

  PlaceholderInExtend:
    enabled: true

  PropertySortOrder:
    enabled: false
    order:
      - display
      - position
      - top
      - right
      - bottom
      - left
      - float
      - clear
      - visibility
      - opacity
      - z-index
      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left
      - outline
      - border
      - border-top
      - border-right
      - border-bottom
      - border-left
      - border-width
      - border-top-width
      - border-right-width
      - border-bottom-width
      - border-left-width
      - border-style
      - border-top-style
      - border-right-style
      - border-bottom-style
      - border-left-style
      - border-color
      - border-top-color
      - border-right-color
      - border-bottom-color
      - border-left-color
      - background
      - background-color
      - background-image
      - background-repeat
      - background-position
      - cursor
      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left
      - width
      - min-width
      - max-width
      - height
      - min-height
      - max-height
      - overflow
      - list-style
      - caption-side
      - table-layout
      - border-collapse
      - border-spacing
      - empty-cells
      - vertical-align
      - text-align
      - text-indent
      - text-transform
      - text-decoration
      - line-height
      - word-spacing
      - letter-spacing
      - white-space
      - color
      - font
      - font-family
      - font-size
      - font-weight
      - content
      - quotes

  PropertySpelling:
    enabled: true
    extra_properties: ['break-inside']

  SelectorDepth:
    enabled: true
    max_depth: 6

  Shorthand:
    enabled: true

  SingleLinePerSelector:
    enabled: true

  SpaceAfterComma:
    enabled: true

  SpaceAfterPropertyColon:
    enabled: true

  SpaceAfterPropertyName:
    enabled: true

  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: false

  SpaceBetweenParens:
    enabled: true
    spaces: 0

  StringQuotes:
    enabled: true
    style: single_quotes # or double_quotes

  TrailingSemicolonAfterPropertyValue:
    enabled: true

  UnnecessaryMantissa:
    enabled: true

  UrlFormat:
    enabled: true

  UrlQuotes:
    enabled: true

  ZeroUnit:
    enabled: true

  Compass::*:
    enabled: false
